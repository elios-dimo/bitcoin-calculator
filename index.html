<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container2">
        <h1>Bitcoin Calculator</h1>
        <br />
        <form>
          <label for="bitcoin">Bitcoin </label><br />
          <input
            type="number"
            min="0"
            step="0.01"
            id="bitcoin"
            name="bitcoin"
            autofocus
          /><br />
          <br />
          <label for="newCur">EUR/USD </label><br />
          <input type="text" id="newCur" name="newCur" readonly /><br />
          <br />
          <select name="new-currency" id="new-currency">
            <option value="EUR">EUROS</option>
            <option value="USD">USD</option>
          </select>
        </form>
        <br />
        <div class="allButtons">
          <button id="calc">Calculate</button>
          <button id="clear">Clear</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
